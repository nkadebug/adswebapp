<div *ngIf="!(auth.user | async)" class="d-flex align-items-center justify-content-center bg-dark" style="height:100vh;">
    <form [formGroup]=" loginForm" (ngSubmit)="onSubmit()" class="p-4 m-4 border rounded bg-light">
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="id">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" formControlName="pw">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-success">Sign In</button>
            </div>
        </div>
    </form>
</div>
